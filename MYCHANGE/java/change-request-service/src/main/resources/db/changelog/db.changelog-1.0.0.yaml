        - createView:
            fullDefinition: false
            selectQuery: |2-
               SELECT cr.id AS change_request_id,
                  cr.status AS change_request_status,
                  y.member_data,
                  sum(
                      CASE
                          WHEN ((crc.status)::text = ANY ((ARRAY['OPEN'::character varying, 'ACCEPTED'::character varying])::text[])) THEN 1
                          ELSE 0
                      END) AS open_actions,
                  sum(
                      CASE
                          WHEN ((crc.status)::text = ANY ((ARRAY['COMPLETED'::character varying, 'REJECTED'::character varying])::text[])) THEN 1
                          ELSE 0
                      END) AS completed_actions
               FROM ((change_request cr
                   JOIN change_request_contexts crc ON (((cr.id = crc.id) AND ((crc.type)::text = 'ACTION'::text))))
                   LEFT JOIN member_overview y ON ((cr.id = y.change_request_id)))
