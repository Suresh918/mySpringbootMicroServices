  - changeSet:
      id: create-view-actions_overview
      author: mabdirim
      runOnChange: true
      changes:
        - createView:
            fullDefinition: false
            replaceIfExists: true
            selectQuery: |2-
               SELECT release_package_contexts.id AS release_package_id,
                  sum(
                      CASE
                          WHEN ((release_package_contexts.status)::text = ANY ((ARRAY['OPEN'::character varying, 'ACCEPTED'::character varying])::text[])) THEN 1
                          ELSE 0
                      END) AS open_actions,
                  sum(
                      CASE
                          WHEN ((release_package_contexts.status)::text = ANY ((ARRAY['COMPLETED'::character varying, 'REJECTED'::character varying])::text[])) THEN 1
                          ELSE 0
                      END) AS completed_actions
                 FROM release_package_contexts
                WHERE ((release_package_contexts.type)::text = 'ACTION'::text)
                GROUP BY release_package_contexts.id;
            viewName: actions_overview
