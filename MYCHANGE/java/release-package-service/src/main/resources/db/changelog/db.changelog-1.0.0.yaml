  - changeSet:
      id: create-view-linked_object
      author: ptummala
      runOnChange: true
      changes:
        - createView:
            fullDefinition: false
            replaceIfExists: true
            selectQuery: |2-
               SELECT x.id,
                     x.release_package_number,
                     x.title,
                     x.status,
                     x.planned_effective_date,
                     x.planned_release_date,
                     e.context_id as ecn_number,
                     t.context_id as teamcenter_id,
                     rpm.member_count,
                     coalesce(w.open_actions, 0) as open_actions,
                     coalesce(w.completed_actions,0) as completed_actions,
                     coalesce(w.total_actions,0) as total_actions,
                     cnc.change_notice_id,
                     acc.action_ids,
                     m.context_id as mdg_cr_id,
                     x.project_id,
                     x.sap_change_control,
                     x.er_valid_from_input_strategy
              FROM (SELECT release_package.id,release_package.release_package_number,
                           release_package.title,release_package.status,release_package.planned_effective_date,
                           release_package.planned_release_date, project_id, sap_change_control, er_valid_from_input_strategy
                    FROM release_package) x
                       LEFT JOIN ecn_contexts_overview e ON x.id=e.id
                       LEFT JOIN change_notice_context cnc ON x.id = cnc.release_package_id
                       LEFT JOIN action_context acc ON x.id = acc.release_package_id
                       LEFT JOIN member_overview rpm ON x.id = rpm.release_package_id
                       LEFT JOIN teamcenter_contexts_overview t on x.id=t.id
                       LEFT JOIN mdgcr_contexts_overview m on x.id=m.id
                       LEFT JOIN (SELECT release_package_id, open_actions, completed_actions, sum(open_actions + completed_actions)
                       as total_actions FROM actions_overview GROUP BY release_package_id, open_actions,completed_actions) w
                       ON x.id= w.release_package_id;
            viewName: linked_object
