  - changeSet:
      id: create-view-automatic_closure
      author: mabdirim
      runOnChange: true
      changes:
        - createView:
            replaceIfExists: true
            fullDefinition: false
            selectQuery: |2-
               SELECT rp.id,
                  rp.release_package_number,
                  rp.status,
                  ( SELECT rpc.context_id
                         FROM release_package_contexts rpc
                        WHERE (((rpc.type)::text = 'TEAMCENTER'::text) AND (rpc.id = rp.id))) AS teamcenter_id,
                  ( SELECT rpc.context_id
                         FROM release_package_contexts rpc
                        WHERE (((rpc.type)::text = 'ECN'::text) AND (rpc.id = rp.id))) AS ecn_id,
                  ( SELECT count(*) AS count
                         FROM release_package_contexts rpc
                        WHERE (((rpc.type)::text = 'ACTION'::text) AND ((rpc.status)::text = ANY ((ARRAY['OPEN'::character varying, 'ACCEPTED'::character varying, 'DRAFT'::character varying])::text[])) AND (rpc.id = rp.id))) AS open_action_count,
                  ( SELECT count(*) AS count
                         FROM release_package_contexts rpc
                        WHERE (((rpc.type)::text = ANY ((ARRAY['ECN-REVIEW'::character varying, 'ZECN-REVIEW'::character varying])::text[])) AND ((rpc.status)::text = '4'::text) AND (rpc.id = rp.id))) AS completed_review_count,
                  ( SELECT count(*) AS count
                         FROM release_package_contexts rpc
                        WHERE (((rpc.type)::text = ANY ((ARRAY['ECN-REVIEW'::character varying, 'ZECN-REVIEW'::character varying])::text[])) AND (rpc.id = rp.id))) AS total_review_count
               FROM release_package rp
               WHERE (rp.status = 4) and rp.id not in (select distinct rpt.id
                                                       from types rpt where
                                                               rpt.types!='HW');
            viewName: automatic_closure
